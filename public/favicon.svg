<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .orbit { fill: none; stroke: #1a1a1a; stroke-width: 4; stroke-linecap: round; }
      .center { fill: #1a1a1a; }
    </style>
  </defs>
  
  <!-- Center dot -->
  <circle class="center" cx="50" cy="50" r="4"/>
  
  <!-- Orbit 1 - Horizontal -->
  <ellipse class="orbit" cx="50" cy="50" rx="38" ry="16" transform="rotate(0 50 50)"/>
  
  <!-- Orbit 2 - 60 degrees -->
  <ellipse class="orbit" cx="50" cy="50" rx="38" ry="16" transform="rotate(60 50 50)"/>
  
  <!-- Orbit 3 - 120 degrees -->
  <ellipse class="orbit" cx="50" cy="50" rx="38" ry="16" transform="rotate(120 50 50)"/>
</svg>
